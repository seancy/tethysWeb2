<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>client2</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script type="text/javascript" src="static/vendor/jquery.min.js"></script>
    <script src="static/vendor/jquery.validate.min.js"></script>
    <script src="static/js/common.js?version=1"></script>
    <script type="text/javascript" src="./static/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="static/vendor/slick/slick.min.js"></script>
    <script type="text/javascript" src="static/js/ui.js"></script>
    <script type =text/javascript src="./static/vendor/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript">
      // 滚动动画
      $(function(){
          $(window).on('scroll', function(){
              var scrollTop = $(window).scrollTop();
              var basePos = -scrollTop+360;

              $('.product_list a').eq(0).css({
                  'top': basePos * -0.05
              });
              $('.product_list a').eq(1).css({
                  'top': basePos * 0.1
              });
              $('.product_list a').eq(2).css({
                  'top': basePos * -0.05
              });
              $('.product_list a').eq(3).css({
                  'top': basePos * 0.05
              });
          }).scroll();
      })

      // 关闭弹窗
      $(function(){
          $('.popupad_close').on('click',function(){
              $('.popupad').hide();
          })
      })
    </script>
  </body>
</html>
